{% extends 'base.html' %}
{% block content %}
  <h2>Recommendations</h2>
  {% if recommendations %}
    <ul>
      {% for app in recommendations %}
        <li>{{ app['App'] }} - {{ app['Category'] }} (Rating: {{ app['Rating'] }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No recommendations found.</p>
  {% endif %}
{% endblock %}
